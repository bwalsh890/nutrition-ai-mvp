<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition AI - Habit Tracking</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-router-dom@6/dist/umd/react-router-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
        .mobile-container { max-width: 480px; margin: 0 auto; min-height: 100vh; background: #f8fafc; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { BrowserRouter, Routes, Route, Navigate } = ReactRouterDOM;
        const { Home, Target, TrendingUp, Utensils } = LucideReact;

        // OnboardingChat Component
        const OnboardingChat = () => {
            const [messages, setMessages] = useState([]);
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [userProfile, setUserProfile] = useState({});
            const [isWaitingForScore, setIsWaitingForScore] = useState(false);
            const [inputValue, setInputValue] = useState('');
            const [isComplete, setIsComplete] = useState(false);
            const messagesEndRef = useRef(null);

            const CORE_QUESTIONS = [
                {
                    id: 1,
                    question: "What brought you here today? What's really going on with your health and energy?",
                    followUp: "On a scale of 1-10, how motivated do you feel to make changes? 1 being it feels overwhelming, 10 being you're ready to tackle anything.",
                    dataPoint: 'mainMotivation'
                },
                {
                    id: 2,
                    question: "Tell me about a typical day - how do you feel in your body from morning to night?",
                    followUp: "On a scale of 1-10, where would you put your current energy level? 1 being completely drained, 10 being full of energy.",
                    dataPoint: 'currentEnergyLevel'
                },
                {
                    id: 3,
                    question: "When you imagine having the energy you truly want, what would that give you? What becomes possible?",
                    followUp: "On a scale of 1-10, how would you rate your desired energy level? 1 being just getting by, 10 being unstoppable.",
                    dataPoint: 'desiredEnergyLevel'
                },
                {
                    id: 4,
                    question: "What matters most to you in life right now? Who depends on you being at your best?",
                    followUp: "On a scale of 1-10, how important is this to you? 1 being nice to have, 10 being absolutely critical.",
                    dataPoint: 'coreValues'
                },
                {
                    id: 5,
                    question: "How do you feel about food and eating? What emotions come up?",
                    followUp: "On a scale of 1-10, how would you rate your relationship with food right now? 1 being it feels like a constant battle, 10 being you feel in control.",
                    dataPoint: 'foodRelationship'
                },
                {
                    id: 6,
                    question: "What's worked for you before, even briefly? What made you feel amazing?",
                    followUp: "On a scale of 1-10, how confident do you feel about making changes? 1 being not at all, 10 being very confident.",
                    dataPoint: 'pastSuccesses'
                },
                {
                    id: 7,
                    question: "What gets in your way? When do you struggle most with healthy choices?",
                    followUp: "On a scale of 1-10, how challenging do these obstacles feel? 1 being easy to overcome, 10 being almost impossible.",
                    dataPoint: 'mainObstacles'
                },
                {
                    id: 8,
                    question: "Six months from now, if everything went perfectly, how would you feel? What would be different?",
                    followUp: "On a scale of 1-10, how excited are you about this vision? 1 being not really, 10 being incredibly excited.",
                    dataPoint: 'sixMonthVision'
                },
                {
                    id: 9,
                    question: "Who are you becoming through this journey? What kind of person do you want to be?",
                    followUp: "On a scale of 1-10, how aligned do you feel with this identity? 1 being not at all, 10 being completely aligned.",
                    dataPoint: 'identityGoal'
                },
                {
                    id: 10,
                    question: "Who celebrates your wins? Who would notice if you transformed your health?",
                    followUp: "On a scale of 1-10, how supported do you feel? 1 being completely alone, 10 being very supported.",
                    dataPoint: 'supportSystem'
                },
                {
                    id: 11,
                    question: "Why does this matter to you at the deepest level? What's at stake if nothing changes?",
                    followUp: "On a scale of 1-10, how urgent does this feel? 1 being not urgent, 10 being extremely urgent.",
                    dataPoint: 'deepWhy'
                },
                {
                    id: 12,
                    question: "What makes this time different? What's your one word for this journey?",
                    followUp: "On a scale of 1-10, how committed are you? 1 being just exploring, 10 being all in.",
                    dataPoint: 'commitmentLevel'
                }
            ];

            const NUTRITIONAL_QUESTIONS = [
                {
                    id: 13,
                    question: "To understand your energy needs better, what's your current height in centimeters?",
                    dataPoint: 'height'
                },
                {
                    id: 14,
                    question: "And what's your current weight in kilograms?",
                    dataPoint: 'currentWeight'
                },
                {
                    id: 15,
                    question: "What weight would help you feel the way you want to feel?",
                    dataPoint: 'targetWeight'
                },
                {
                    id: 16,
                    question: "By when would you like to reach this goal?",
                    dataPoint: 'timeframe'
                },
                {
                    id: 17,
                    question: "How many times per week do you exercise?",
                    dataPoint: 'exerciseFrequency'
                },
                {
                    id: 18,
                    question: "What intensity would you say your workouts are - low, medium, or high?",
                    dataPoint: 'exerciseIntensity'
                },
                {
                    id: 19,
                    question: "Are there any foods you absolutely can't eat or don't want to eat?",
                    dataPoint: 'noGoFoods'
                },
                {
                    id: 20,
                    question: "What kind of eating style appeals to you - omnivore, vegetarian, keto, paleo, or something else?",
                    dataPoint: 'dietaryStyle'
                }
            ];

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            useEffect(() => {
                if (messages.length === 0) {
                    const welcomeMessage = {
                        id: '1',
                        type: 'ai',
                        content: "Hi! I'm here to help you discover your personalized nutrition path. This conversation will help me understand what matters most to you and build a plan that truly fits your life. Let's start with what brought you here today.",
                        timestamp: new Date()
                    };
                    setMessages([welcomeMessage]);
                }
            }, []);

            const handleSendMessage = () => {
                if (!inputValue.trim()) return;

                const userMessage = {
                    id: Date.now().toString(),
                    type: 'user',
                    content: inputValue,
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                setInputValue('');

                setTimeout(() => {
                    processUserResponse(inputValue);
                }, 1000);
            };

            const processUserResponse = (response) => {
                const allQuestions = [...CORE_QUESTIONS, ...NUTRITIONAL_QUESTIONS];
                const currentQ = allQuestions[currentQuestion];

                if (isWaitingForScore) {
                    const score = extractScore(response);
                    if (score !== null) {
                        updateUserProfile(currentQ.dataPoint, score);
                        setIsWaitingForScore(false);
                        moveToNextQuestion();
                    } else {
                        askForScoreAgain();
                    }
                } else {
                    updateUserProfile(currentQ.dataPoint, response);
                    
                    if (currentQuestion < CORE_QUESTIONS.length && currentQ.followUp) {
                        askForScore(currentQ.followUp);
                    } else {
                        moveToNextQuestion();
                    }
                }
            };

            const extractScore = (response) => {
                const match = response.match(/(\d+)/);
                return match ? parseInt(match[1]) : null;
            };

            const updateUserProfile = (dataPoint, value) => {
                setUserProfile(prev => ({
                    ...prev,
                    [dataPoint]: value
                }));
            };

            const askForScore = (followUp) => {
                const aiMessage = {
                    id: Date.now().toString(),
                    type: 'ai',
                    content: followUp,
                    timestamp: new Date()
                };
                setMessages(prev => [...prev, aiMessage]);
                setIsWaitingForScore(true);
            };

            const askForScoreAgain = () => {
                const aiMessage = {
                    id: Date.now().toString(),
                    type: 'ai',
                    content: "I need a number from 1-10 to help me understand better. Could you give me a score?",
                    timestamp: new Date()
                };
                setMessages(prev => [...prev, aiMessage]);
            };

            const moveToNextQuestion = () => {
                const allQuestions = [...CORE_QUESTIONS, ...NUTRITIONAL_QUESTIONS];
                
                if (currentQuestion < allQuestions.length - 1) {
                    setCurrentQuestion(prev => prev + 1);
                    const nextQ = allQuestions[currentQuestion + 1];
                    
                    const aiMessage = {
                        id: Date.now().toString(),
                        type: 'ai',
                        content: nextQ.question,
                        timestamp: new Date()
                    };
                    setMessages(prev => [...prev, aiMessage]);
                } else {
                    completeOnboarding();
                }
            };

            const completeOnboarding = () => {
                const completionMessage = {
                    id: Date.now().toString(),
                    type: 'ai',
                    content: "Perfect! I now have everything I need to build your personalized nutrition plan. Let me create your mission statement and then we'll move to your dashboard.",
                    timestamp: new Date()
                };
                setMessages(prev => [...prev, completionMessage]);
                setIsComplete(true);
            };

            const generateMissionStatement = () => {
                const { mainMotivation, deepWhy, sixMonthVision } = userProfile;
                return `I want ${mainMotivation} so I can ${sixMonthVision} because ${deepWhy}`;
            };

            const [isSaving, setIsSaving] = useState(false);
            const [saveError, setSaveError] = useState(null);
            const [userId, setUserId] = useState(null);

            const saveProfileToDatabase = async () => {
                setIsSaving(true);
                setSaveError(null);
                
                try {
                    // Generate a username from the profile data
                    const username = `user_${Date.now()}`;
                    const email = `${username}@nutrition-ai.local`;
                    
                    // Create user account
                    const userData = {
                        username: username,
                        email: email,
                        full_name: userProfile.fullName || 'Nutrition AI User',
                        password: 'temp_password_123' // In real app, collect this during onboarding
                    };

                    const userResponse = await fetch('http://localhost:8000/users/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });

                    if (!userResponse.ok) {
                        throw new Error('Failed to create user account');
                    }

                    const user = await userResponse.json();
                    setUserId(user.id);

                    // Create health profile from questionnaire data
                    const healthProfile = {
                        age: userProfile.age || 30,
                        gender: userProfile.gender || 'prefer_not_to_say',
                        height_cm: userProfile.height || 170,
                        weight_kg: userProfile.currentWeight || 70,
                        activity_level: mapExerciseToActivityLevel(userProfile.exerciseFrequency, userProfile.exerciseIntensity),
                        health_conditions: extractHealthConditions(userProfile),
                        fitness_goals: extractFitnessGoals(userProfile),
                        dietary_restrictions: extractDietaryRestrictions(userProfile),
                        allergies: userProfile.noGoFoods ? [userProfile.noGoFoods] : [],
                        medications: [],
                        cooking_skill: 'intermediate',
                        time_available: '30_minutes',
                        budget: '400_600',
                        additional_notes: generateMissionStatement()
                    };

                    const healthResponse = await fetch(`http://localhost:8000/users/${user.id}/health-profile`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(healthProfile)
                    });

                    if (!healthResponse.ok) {
                        throw new Error('Failed to create health profile');
                    }

                    // Success! Redirect to chat interface
                    window.location.href = 'improved_test.html';

                } catch (error) {
                    console.error('Error saving profile:', error);
                    setSaveError(error.message);
                } finally {
                    setIsSaving(false);
                }
            };

            const mapExerciseToActivityLevel = (frequency, intensity) => {
                if (frequency >= 6) return 'very_active';
                if (frequency >= 4) return 'moderately_active';
                if (frequency >= 2) return 'lightly_active';
                return 'sedentary';
            };

            const extractHealthConditions = (profile) => {
                const conditions = [];
                if (profile.foodRelationship && profile.foodRelationship.includes('battle')) {
                    conditions.push('digestive_issues');
                }
                return conditions;
            };

            const extractFitnessGoals = (profile) => {
                const goals = [];
                if (profile.targetWeight && profile.currentWeight && profile.targetWeight < profile.currentWeight) {
                    goals.push('weight_loss');
                } else if (profile.targetWeight && profile.currentWeight && profile.targetWeight > profile.currentWeight) {
                    goals.push('muscle_gain');
                }
                if (profile.desiredEnergyLevel > profile.currentEnergyLevel) {
                    goals.push('increase_energy');
                }
                return goals;
            };

            const extractDietaryRestrictions = (profile) => {
                const restrictions = [];
                if (profile.dietaryStyle) {
                    restrictions.push(profile.dietaryStyle.toLowerCase().replace(' ', '_'));
                }
                return restrictions;
            };

            if (isComplete) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-2xl w-full">
                            <div className="text-center">
                                <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <svg className="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                                <h2 className="text-2xl font-bold text-gray-900 mb-4">Your Personal Mission</h2>
                                <div className="bg-gray-50 rounded-lg p-6 mb-6">
                                    <p className="text-lg text-gray-700 italic">"{generateMissionStatement()}"</p>
                                </div>
                                <p className="text-gray-600 mb-8">I've built your personalized nutrition plan based on everything you've shared. Ready to start your journey?</p>
                                
                                {saveError && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                                        <p className="text-red-600">Error: {saveError}</p>
                                    </div>
                                )}
                                
                                <button 
                                    onClick={saveProfileToDatabase}
                                    disabled={isSaving}
                                    className="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {isSaving ? 'Creating Your Profile...' : 'Start Your Journey'}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col">
                    <div className="bg-white shadow-sm border-b p-4">
                        <div className="max-w-4xl mx-auto">
                            <h1 className="text-xl font-semibold text-gray-900">Discover Your Nutrition Path</h1>
                            <div className="mt-2">
                                <div className="bg-gray-200 rounded-full h-2">
                                    <div 
                                        className="bg-blue-600 h-2 rounded-full transition-all duration-300"
                                        style={{ width: `${((currentQuestion + 1) / (CORE_QUESTIONS.length + NUTRITIONAL_QUESTIONS.length)) * 100}%` }}
                                    />
                                </div>
                                <p className="text-sm text-gray-600 mt-1">
                                    Question {currentQuestion + 1} of {CORE_QUESTIONS.length + NUTRITIONAL_QUESTIONS.length}
                                </p>
                            </div>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4">
                        <div className="max-w-4xl mx-auto space-y-4">
                            {messages.map((message) => (
                                <div
                                    key={message.id}
                                    className={`flex ${message.type === 'user' ? 'justify-end' : 'justify-start'}`}
                                >
                                    <div
                                        className={`max-w-xs lg:max-w-md px-4 py-3 rounded-2xl ${
                                            message.type === 'user'
                                                ? 'bg-blue-600 text-white'
                                                : 'bg-white text-gray-900 shadow-sm'
                                        }`}
                                    >
                                        <p className="text-sm">{message.content}</p>
                                        <p className="text-xs opacity-70 mt-1">
                                            {message.timestamp.toLocaleTimeString()}
                                        </p>
                                    </div>
                                </div>
                            ))}
                            <div ref={messagesEndRef} />
                        </div>
                    </div>

                    <div className="bg-white border-t p-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="flex space-x-3">
                                <input
                                    type="text"
                                    value={inputValue}
                                    onChange={(e) => setInputValue(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                                    placeholder="Type your response..."
                                    className="flex-1 border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    disabled={isComplete}
                                />
                                <button
                                    onClick={handleSendMessage}
                                    disabled={!inputValue.trim() || isComplete}
                                    className="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                >
                                    Send
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // NutritionDashboard Component
        const NutritionDashboard = () => {
            const [dailyNutrition, setDailyNutrition] = useState(null);
            const [chatInput, setChatInput] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);

            useEffect(() => {
                initializeNutritionData();
            }, []);

            const initializeNutritionData = () => {
                const sampleData = {
                    targets: {
                        calories: 2000,
                        protein: 150,
                        carbs: 200,
                        fat: 80,
                        fiber: 25,
                        sugar: 50,
                        sodium: 2300,
                        potassium: 3500,
                        calcium: 1000,
                        iron: 18,
                        vitaminC: 90,
                        vitaminD: 20,
                        water: 2500
                    },
                    consumed: {
                        calories: 0,
                        protein: 0,
                        carbs: 0,
                        fat: 0,
                        fiber: 0,
                        sugar: 0,
                        sodium: 0,
                        potassium: 0,
                        calcium: 0,
                        iron: 0,
                        vitaminC: 0,
                        vitaminD: 0,
                        water: 0
                    },
                    meals: [],
                    waterConsumed: 0,
                    waterTarget: 2500
                };
                setDailyNutrition(sampleData);
            };

            const parseFoodInput = (input) => {
                const lowerInput = input.toLowerCase();
                const nutrition = {};

                if (lowerInput.includes('chicken') || lowerInput.includes('breast')) {
                    nutrition.calories = 165;
                    nutrition.protein = 31;
                    nutrition.fat = 3.6;
                    nutrition.carbs = 0;
                }
                if (lowerInput.includes('salad') || lowerInput.includes('lettuce')) {
                    nutrition.calories = 20;
                    nutrition.fiber = 2;
                    nutrition.vitaminC = 15;
                }
                if (lowerInput.includes('rice') || lowerInput.includes('brown rice')) {
                    nutrition.calories = 220;
                    nutrition.carbs = 45;
                    nutrition.protein = 5;
                    nutrition.fiber = 3.5;
                }
                if (lowerInput.includes('avocado')) {
                    nutrition.calories = 160;
                    nutrition.fat = 15;
                    nutrition.fiber = 7;
                    nutrition.potassium = 485;
                }
                if (lowerInput.includes('water')) {
                    const waterMatch = input.match(/(\d+)/);
                    if (waterMatch) {
                        nutrition.water = parseInt(waterMatch[1]);
                    }
                }

                return nutrition;
            };

            const handleChatSubmit = async () => {
                if (!chatInput.trim() || !dailyNutrition) return;

                setIsProcessing(true);
                
                const parsedNutrition = parseFoodInput(chatInput);
                
                const newConsumed = { ...dailyNutrition.consumed };
                Object.keys(parsedNutrition).forEach(key => {
                    if (parsedNutrition[key]) {
                        newConsumed[key] += parsedNutrition[key];
                    }
                });

                const newMeal = {
                    id: Date.now().toString(),
                    name: chatInput,
                    time: new Date().toLocaleTimeString(),
                    calories: parsedNutrition.calories || 0,
                    protein: parsedNutrition.protein || 0,
                    carbs: parsedNutrition.carbs || 0,
                    fat: parsedNutrition.fat || 0,
                    fiber: parsedNutrition.fiber || 0,
                    sugar: parsedNutrition.sugar || 0,
                    sodium: parsedNutrition.sodium || 0,
                    potassium: parsedNutrition.potassium || 0,
                    calcium: parsedNutrition.calcium || 0,
                    iron: parsedNutrition.iron || 0,
                    vitaminC: parsedNutrition.vitaminC || 0,
                    vitaminD: parsedNutrition.vitaminD || 0
                };

                setDailyNutrition(prev => ({
                    ...prev,
                    consumed: newConsumed,
                    meals: [...prev.meals, newMeal],
                    waterConsumed: newConsumed.water
                }));

                setChatInput('');
                setIsProcessing(false);
            };

            const getProgressPercentage = (consumed, target) => {
                return Math.min((consumed / target) * 100, 100);
            };

            const getProgressColor = (percentage) => {
                if (percentage >= 100) return 'bg-green-500';
                if (percentage >= 75) return 'bg-yellow-500';
                if (percentage >= 50) return 'bg-orange-500';
                return 'bg-red-500';
            };

            if (!dailyNutrition) {
                return <div className="p-4">Loading nutrition data...</div>;
            }

            return (
                <div className="min-h-screen bg-gray-50 p-4">
                    <div className="max-w-4xl mx-auto space-y-6">
                        <div className="bg-white rounded-xl shadow-sm p-6">
                            <h1 className="text-2xl font-bold text-gray-900 mb-2">Today's Nutrition Plan</h1>
                            <p className="text-gray-600">Track your daily nutrition goals and progress</p>
                        </div>

                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div className="bg-white rounded-lg p-4 shadow-sm">
                                <div className="text-2xl font-bold text-blue-600">{dailyNutrition.consumed.calories}</div>
                                <div className="text-sm text-gray-600">of {dailyNutrition.targets.calories} calories</div>
                                <div className="w-full bg-gray-200 rounded-full h-2 mt-2">
                                    <div 
                                        className={`h-2 rounded-full ${getProgressColor(getProgressPercentage(dailyNutrition.consumed.calories, dailyNutrition.targets.calories))}`}
                                        style={{ width: `${getProgressPercentage(dailyNutrition.consumed.calories, dailyNutrition.targets.calories)}%` }}
                                    />
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-lg p-4 shadow-sm">
                                <div className="text-2xl font-bold text-green-600">{dailyNutrition.consumed.protein}g</div>
                                <div className="text-sm text-gray-600">of {dailyNutrition.targets.protein}g protein</div>
                                <div className="w-full bg-gray-200 rounded-full h-2 mt-2">
                                    <div 
                                        className={`h-2 rounded-full ${getProgressColor(getProgressPercentage(dailyNutrition.consumed.protein, dailyNutrition.targets.protein))}`}
                                        style={{ width: `${getProgressPercentage(dailyNutrition.consumed.protein, dailyNutrition.targets.protein)}%` }}
                                    />
                                </div>
                            </div>

                            <div className="bg-white rounded-lg p-4 shadow-sm">
                                <div className="text-2xl font-bold text-yellow-600">{dailyNutrition.consumed.carbs}g</div>
                                <div className="text-sm text-gray-600">of {dailyNutrition.targets.carbs}g carbs</div>
                                <div className="w-full bg-gray-200 rounded-full h-2 mt-2">
                                    <div 
                                        className={`h-2 rounded-full ${getProgressColor(getProgressPercentage(dailyNutrition.consumed.carbs, dailyNutrition.targets.carbs))}`}
                                        style={{ width: `${getProgressPercentage(dailyNutrition.consumed.carbs, dailyNutrition.targets.carbs)}%` }}
                                    />
                                </div>
                            </div>

                            <div className="bg-white rounded-lg p-4 shadow-sm">
                                <div className="text-2xl font-bold text-purple-600">{dailyNutrition.consumed.fat}g</div>
                                <div className="text-sm text-gray-600">of {dailyNutrition.targets.fat}g fat</div>
                                <div className="w-full bg-gray-200 rounded-full h-2 mt-2">
                                    <div 
                                        className={`h-2 rounded-full ${getProgressColor(getProgressPercentage(dailyNutrition.consumed.fat, dailyNutrition.targets.fat))}`}
                                        style={{ width: `${getProgressPercentage(dailyNutrition.consumed.fat, dailyNutrition.targets.fat)}%` }}
                                    />
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-sm p-6">
                            <h2 className="text-lg font-semibold text-gray-900 mb-4">Log Your Food</h2>
                            <div className="flex space-x-3">
                                <input
                                    type="text"
                                    value={chatInput}
                                    onChange={(e) => setChatInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleChatSubmit()}
                                    placeholder="What did you eat? (e.g., 'chicken breast with rice and salad')"
                                    className="flex-1 border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    disabled={isProcessing}
                                />
                                <button
                                    onClick={handleChatSubmit}
                                    disabled={!chatInput.trim() || isProcessing}
                                    className="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                >
                                    {isProcessing ? 'Processing...' : 'Log Food'}
                                </button>
                            </div>
                        </div>

                        <div className="grid md:grid-cols-2 gap-6">
                            <div className="bg-white rounded-xl shadow-sm p-6">
                                <h3 className="text-lg font-semibold text-gray-900 mb-4">Macronutrients</h3>
                                <div className="space-y-4">
                                    {[
                                        { name: 'Protein', consumed: dailyNutrition.consumed.protein, target: dailyNutrition.targets.protein, unit: 'g', color: 'green' },
                                        { name: 'Carbs', consumed: dailyNutrition.consumed.carbs, target: dailyNutrition.targets.carbs, unit: 'g', color: 'yellow' },
                                        { name: 'Fat', consumed: dailyNutrition.consumed.fat, target: dailyNutrition.targets.fat, unit: 'g', color: 'purple' },
                                        { name: 'Fiber', consumed: dailyNutrition.consumed.fiber, target: dailyNutrition.targets.fiber, unit: 'g', color: 'blue' }
                                    ].map((macro) => (
                                        <div key={macro.name} className="space-y-2">
                                            <div className="flex justify-between text-sm">
                                                <span className="text-gray-600">{macro.name}</span>
                                                <span className="font-medium">{macro.consumed}{macro.unit} / {macro.target}{macro.unit}</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                <div 
                                                    className={`h-2 rounded-full bg-${macro.color}-500`}
                                                    style={{ width: `${getProgressPercentage(macro.consumed, macro.target)}%` }}
                                                />
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="bg-white rounded-xl shadow-sm p-6">
                                <h3 className="text-lg font-semibold text-gray-900 mb-4">Micronutrients</h3>
                                <div className="space-y-4">
                                    {[
                                        { name: 'Sodium', consumed: dailyNutrition.consumed.sodium, target: dailyNutrition.targets.sodium, unit: 'mg' },
                                        { name: 'Potassium', consumed: dailyNutrition.consumed.potassium, target: dailyNutrition.targets.potassium, unit: 'mg' },
                                        { name: 'Calcium', consumed: dailyNutrition.consumed.calcium, target: dailyNutrition.targets.calcium, unit: 'mg' },
                                        { name: 'Iron', consumed: dailyNutrition.consumed.iron, target: dailyNutrition.targets.iron, unit: 'mg' },
                                        { name: 'Vitamin C', consumed: dailyNutrition.consumed.vitaminC, target: dailyNutrition.targets.vitaminC, unit: 'mg' },
                                        { name: 'Vitamin D', consumed: dailyNutrition.consumed.vitaminD, target: dailyNutrition.targets.vitaminD, unit: 'mcg' }
                                    ].map((micro) => (
                                        <div key={micro.name} className="space-y-2">
                                            <div className="flex justify-between text-sm">
                                                <span className="text-gray-600">{micro.name}</span>
                                                <span className="font-medium">{micro.consumed}{micro.unit} / {micro.target}{micro.unit}</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                <div 
                                                    className="h-2 rounded-full bg-blue-500"
                                                    style={{ width: `${getProgressPercentage(micro.consumed, micro.target)}%` }}
                                                />
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-sm p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Hydration</h3>
                            <div className="flex items-center space-x-4">
                                <div className="flex-1">
                                    <div className="flex justify-between text-sm mb-2">
                                        <span className="text-gray-600">Water</span>
                                        <span className="font-medium">{dailyNutrition.waterConsumed}ml / {dailyNutrition.waterTarget}ml</span>
                                    </div>
                                    <div className="w-full bg-gray-200 rounded-full h-3">
                                        <div 
                                            className="h-3 rounded-full bg-blue-500"
                                            style={{ width: `${getProgressPercentage(dailyNutrition.waterConsumed, dailyNutrition.waterTarget)}%` }}
                                        />
                                    </div>
                                </div>
                                <button className="bg-blue-100 text-blue-600 px-4 py-2 rounded-lg font-medium hover:bg-blue-200 transition-colors">
                                    +250ml
                                </button>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-sm p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Meals Today</h3>
                            {dailyNutrition.meals.length === 0 ? (
                                <p className="text-gray-500 text-center py-8">No meals logged yet. Start by logging your first meal above!</p>
                            ) : (
                                <div className="space-y-3">
                                    {dailyNutrition.meals.map((meal) => (
                                        <div key={meal.id} className="border border-gray-200 rounded-lg p-4">
                                            <div className="flex justify-between items-start mb-2">
                                                <div>
                                                    <h4 className="font-medium text-gray-900">{meal.name}</h4>
                                                    <p className="text-sm text-gray-500">{meal.time}</p>
                                                </div>
                                                <span className="text-sm font-medium text-gray-600">{meal.calories} cal</span>
                                            </div>
                                            <div className="grid grid-cols-4 gap-2 text-xs text-gray-600">
                                                <div>P: {meal.protein}g</div>
                                                <div>C: {meal.carbs}g</div>
                                                <div>F: {meal.fat}g</div>
                                                <div>Fiber: {meal.fiber}g</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentView, setCurrentView] = useState('onboarding');

            return (
                <div className="mobile-container">
                    {currentView === 'onboarding' ? (
                        <OnboardingChat />
                    ) : (
                        <NutritionDashboard />
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
