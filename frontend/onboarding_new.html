<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition AI - Onboarding</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const OnboardingChat = () => {
            const [messages, setMessages] = useState([]);
            const [sessionData, setSessionData] = useState(null);
            const [inputValue, setInputValue] = useState('');
            const [isComplete, setIsComplete] = useState(false);
            const [progress, setProgress] = useState({ current_question: 1, total_questions: 20, percentage: 5 });
            const [isLoading, setIsLoading] = useState(false);
            const messagesEndRef = useRef(null);

            useEffect(() => {
                // Start onboarding when component mounts
                startOnboarding();
            }, []);

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            const startOnboarding = async () => {
                try {
                    setIsLoading(true);
                    const response = await fetch('http://localhost:8000/start-onboarding/1', {
                        method: 'POST',
                    });
                    const data = await response.json();
                    
                    setMessages([
                        {
                            id: '1',
                            type: 'ai',
                            content: data.message,
                            timestamp: new Date()
                        },
                        {
                            id: '2',
                            type: 'ai',
                            content: data.question,
                            timestamp: new Date()
                        }
                    ]);
                    
                    setSessionData(data.session_data);
                    setProgress({
                        current_question: 1,
                        total_questions: 20,
                        percentage: 5
                    });
                } catch (error) {
                    console.error('Error starting onboarding:', error);
                    setMessages([{
                        id: 'error',
                        type: 'ai',
                        content: 'Sorry, I had trouble starting the conversation. Please refresh the page and try again.',
                        timestamp: new Date()
                    }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleSendMessage = async () => {
                if (!inputValue.trim() || !sessionData || isLoading) return;

                const userMessage = {
                    id: Date.now().toString(),
                    type: 'user',
                    content: inputValue,
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                const messageToSend = inputValue;
                setInputValue('');
                setIsLoading(true);

                try {
                    const response = await fetch('http://localhost:8000/onboarding-chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            user_id: 1,
                            message: messageToSend,
                            session_data: sessionData
                        })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    const aiMessage = {
                        id: (Date.now() + 1).toString(),
                        type: 'ai',
                        content: data.response,
                        timestamp: new Date()
                    };

                    setMessages(prev => [...prev, aiMessage]);
                    setSessionData(data.session_data);
                    setProgress(data.progress);
                    setIsComplete(data.is_complete);

                    if (data.is_complete) {
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 3000);
                    }

                } catch (error) {
                    console.error('Error sending message:', error);
                    const errorMessage = {
                        id: (Date.now() + 1).toString(),
                        type: 'ai',
                        content: 'Sorry, I had trouble processing that. Could you try again?',
                        timestamp: new Date()
                    };
                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            };

            if (isComplete) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-2xl w-full">
                            <div className="text-center">
                                <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <svg className="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                                <h2 className="text-2xl font-bold text-gray-900 mb-4">Amazing! ðŸŽ‰</h2>
                                <p className="text-gray-600 mb-8">I now have everything I need to create your personalized nutrition plan. This is going to be powerful!</p>
                                <p className="text-sm text-gray-500">Redirecting to your dashboard...</p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col">
                    <div className="bg-white shadow-sm border-b p-4">
                        <div className="max-w-4xl mx-auto">
                            <h1 className="text-xl font-semibold text-gray-900">Discover Your Nutrition Path</h1>
                            <div className="mt-2">
                                <div className="bg-gray-200 rounded-full h-2">
                                    <div 
                                        className="bg-blue-600 h-2 rounded-full transition-all duration-300"
                                        style={{ width: `${progress.percentage}%` }}
                                    />
                                </div>
                                <p className="text-sm text-gray-600 mt-1">
                                    Question {progress.current_question} of {progress.total_questions} - Let's discover what matters most to you
                                </p>
                            </div>
                        </div>
                    </div>

                    <div className="flex-1 overflow-hidden">
                        <div className="h-full overflow-y-auto p-4">
                            <div className="max-w-4xl mx-auto space-y-4">
                                {messages.map((message) => (
                                    <div
                                        key={message.id}
                                        className={`flex ${message.type === 'user' ? 'justify-end' : 'justify-start'}`}
                                    >
                                        <div
                                            className={`max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${
                                                message.type === 'user'
                                                    ? 'bg-blue-600 text-white'
                                                    : 'bg-white text-gray-900 shadow-sm'
                                            }`}
                                        >
                                            <p className="text-sm">
                                                {message.content}
                                            </p>
                                            <p className="text-xs opacity-70 mt-1">
                                                {message.timestamp.toLocaleTimeString()}
                                            </p>
                                        </div>
                                    </div>
                                ))}
                                {isLoading && (
                                    <div className="flex justify-start">
                                        <div className="bg-white text-gray-900 shadow-sm max-w-xs lg:max-w-md px-4 py-2 rounded-lg">
                                            <p className="text-sm">Thinking...</p>
                                        </div>
                                    </div>
                                )}
                                <div ref={messagesEndRef} />
                            </div>
                        </div>
                    </div>

                    <div className="bg-white border-t p-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="flex space-x-2">
                                <input
                                    type="text"
                                    value={inputValue}
                                    onChange={(e) => setInputValue(e.target.value)}
                                    onKeyPress={handleKeyPress}
                                    placeholder="Type your response..."
                                    className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    disabled={isLoading}
                                />
                                <button
                                    onClick={handleSendMessage}
                                    disabled={!inputValue.trim() || isLoading}
                                    className="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {isLoading ? 'Sending...' : 'Send'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            return <OnboardingChat />;
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
