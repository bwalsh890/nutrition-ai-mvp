<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition AI - Sign In</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const AuthPage = () => {
            const [isSignUp, setIsSignUp] = useState(false);
            const [formData, setFormData] = useState({
                username: '',
                email: '',
                full_name: '',
                password: '',
                confirmPassword: ''
            });
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
                setError('');
            };

            const handleSignUp = async (e) => {
                e.preventDefault();
                setError('');
                setIsLoading(true);

                if (formData.password !== formData.confirmPassword) {
                    setError('Passwords do not match');
                    setIsLoading(false);
                    return;
                }

                try {
                    const response = await fetch('http://localhost:8000/users/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: formData.username,
                            email: formData.email,
                            full_name: formData.full_name,
                            password: formData.password
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        if (response.status === 500 && errorData.detail && errorData.detail.includes('UNIQUE constraint failed')) {
                            if (errorData.detail.includes('users.email')) {
                                throw new Error('This email address is already registered. Please use a different email or try signing in.');
                            } else if (errorData.detail.includes('users.username')) {
                                throw new Error('This username is already taken. Please choose a different username.');
                            }
                        }
                        throw new Error(errorData.detail || 'Failed to create account');
                    }

                    const user = await response.json();
                    setSuccess('Account created successfully! Redirecting to onboarding...');
                    
                    // Store user info and redirect to onboarding
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    setTimeout(() => {
                        window.location.href = 'onboarding.html';
                    }, 1500);

                } catch (error) {
                    setError(error.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleSignIn = async (e) => {
                e.preventDefault();
                setError('');
                setIsLoading(true);

                try {
                    // Get all users and find by username
                    const response = await fetch('http://localhost:8000/users/');
                    
                    if (!response.ok) {
                        throw new Error('Unable to connect to server. Please try again.');
                    }

                    const users = await response.json();
                    const user = users.find(u => u.username === formData.username);
                    
                    if (!user) {
                        throw new Error('User not found. Please check your username or create a new account.');
                    }

                    setSuccess('Welcome back! Redirecting...');
                    
                    // Store user info and redirect to onboarding
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    setTimeout(() => {
                        window.location.href = 'onboarding.html';
                    }, 1500);

                } catch (error) {
                    setError(error.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const loadExistingUsers = async () => {
                try {
                    const response = await fetch('http://localhost:8000/users/');
                    if (response.ok) {
                        const users = await response.json();
                        return users;
                    }
                } catch (error) {
                    console.error('Error loading users:', error);
                }
                return [];
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg className="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <h1 className="text-2xl font-bold text-gray-900 mb-2">Nutrition AI</h1>
                            <p className="text-gray-600">Your personalized nutrition companion</p>
                        </div>

                        <div className="flex mb-6">
                            <button
                                onClick={() => setIsSignUp(false)}
                                className={`flex-1 py-2 px-4 rounded-l-lg font-medium transition-colors ${
                                    !isSignUp 
                                        ? 'bg-blue-600 text-white' 
                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                }`}
                            >
                                Sign In
                            </button>
                            <button
                                onClick={() => setIsSignUp(true)}
                                className={`flex-1 py-2 px-4 rounded-r-lg font-medium transition-colors ${
                                    isSignUp 
                                        ? 'bg-blue-600 text-white' 
                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                }`}
                            >
                                Sign Up
                            </button>
                        </div>

                        {error && (
                            <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
                                <p className="text-red-600 text-sm">{error}</p>
                            </div>
                        )}

                        {success && (
                            <div className="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                                <p className="text-green-600 text-sm">{success}</p>
                            </div>
                        )}

                        <form onSubmit={isSignUp ? handleSignUp : handleSignIn} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                    Username
                                </label>
                                <input
                                    type="text"
                                    name="username"
                                    value={formData.username}
                                    onChange={handleInputChange}
                                    required
                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Enter your username"
                                />
                            </div>

                            {isSignUp && (
                                <>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Email
                                        </label>
                                        <input
                                            type="email"
                                            name="email"
                                            value={formData.email}
                                            onChange={handleInputChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            placeholder="Enter your email"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Full Name
                                        </label>
                                        <input
                                            type="text"
                                            name="full_name"
                                            value={formData.full_name}
                                            onChange={handleInputChange}
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            placeholder="Enter your full name"
                                        />
                                    </div>
                                </>
                            )}

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    name="password"
                                    value={formData.password}
                                    onChange={handleInputChange}
                                    required
                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Enter your password"
                                />
                            </div>

                            {isSignUp && (
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Confirm Password
                                    </label>
                                    <input
                                        type="password"
                                        name="confirmPassword"
                                        value={formData.confirmPassword}
                                        onChange={handleInputChange}
                                        required
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="Confirm your password"
                                    />
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={isLoading}
                                className="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {isLoading ? 'Please wait...' : (isSignUp ? 'Create Account' : 'Sign In')}
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <p className="text-sm text-gray-600">
                                {isSignUp ? 'Already have an account?' : "Don't have an account?"}
                                <button
                                    onClick={() => setIsSignUp(!isSignUp)}
                                    className="ml-1 text-blue-600 hover:text-blue-700 font-medium"
                                >
                                    {isSignUp ? 'Sign In' : 'Sign Up'}
                                </button>
                            </p>
                        </div>

                        <div className="mt-6 pt-6 border-t border-gray-200">
                            <p className="text-xs text-gray-500 text-center">
                                By continuing, you agree to our Terms of Service and Privacy Policy
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<AuthPage />, document.getElementById('root'));
    </script>
</body>
</html>
