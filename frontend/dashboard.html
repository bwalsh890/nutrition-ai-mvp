<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition AI - Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const Dashboard = () => {
            const [user, setUser] = useState(null);
            const [healthProfile, setHealthProfile] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [selectedMeal, setSelectedMeal] = useState(null);
            const [chatMessage, setChatMessage] = useState('');
            const [isChatLoading, setIsChatLoading] = useState(false);
            const [chatResponse, setChatResponse] = useState('');

            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            const meals = ['Breakfast', 'Lunch', 'Dinner', 'Snack'];

            useEffect(() => {
                loadUserData();
            }, []);

            const loadUserData = async () => {
                try {
                    const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
                    if (!currentUser.id) {
                        window.location.href = 'auth.html';
                        return;
                    }

                    setUser(currentUser);

                    // Load health profile
                    const response = await fetch(`http://localhost:8000/users/${currentUser.id}/health-profile`);
                    if (response.ok) {
                        const profile = await response.json();
                        setHealthProfile(profile);
                    }
                } catch (error) {
                    console.error('Error loading user data:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            const openChatForMeal = (day, meal) => {
                setSelectedMeal({ day, meal });
                setChatMessage(`I need a ${meal.toLowerCase()} suggestion for ${day}. `);
                setChatResponse('');
            };

            const sendChatMessage = async () => {
                if (!chatMessage.trim()) return;

                setIsChatLoading(true);
                try {
                    const response = await fetch('http://localhost:8000/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: chatMessage,
                            user_id: user.id
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setChatResponse(data.response);
                    } else {
                        setChatResponse('Sorry, I had trouble getting a response. Please try again.');
                    }
                } catch (error) {
                    setChatResponse('Sorry, I had trouble getting a response. Please try again.');
                } finally {
                    setIsChatLoading(false);
                }
            };

            const closeChat = () => {
                setSelectedMeal(null);
                setChatMessage('');
                setChatResponse('');
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading your dashboard...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-900">Welcome back, {user?.full_name || user?.username}!</h1>
                                    <p className="text-gray-600">Your personalized nutrition dashboard</p>
                                </div>
                                <div className="flex space-x-4">
                                    <button
                                        onClick={() => window.location.href = 'improved_test.html';}
                                        className="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
                                    >
                                        Start Chat
                                    </button>
                                    <button
                                        onClick={() => window.location.href = 'onboarding.html';}
                                        className="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700 transition-colors"
                                    >
                                        Update Profile
                                    </button>
                                    <button
                                        onClick={async () => {
                                            if (!confirm('Are you sure you want to reset everything? This will delete all your data and start the questionnaire over. This cannot be undone.')) {
                                                return;
                                            }
                                            try {
                                                if (user && user.id) {
                                                    await fetch(`http://localhost:8000/users/${user.id}`, { method: 'DELETE' });
                                                }
                                                localStorage.removeItem('currentUser');
                                                window.location.href = 'auth.html';
                                            } catch (error) {
                                                console.error('Error resetting data:', error);
                                                localStorage.removeItem('currentUser');
                                                window.location.href = 'auth.html';
                                            }
                                        }}
                                        className="bg-red-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-red-700 transition-colors"
                                    >
                                        Reset All Data
                                    </button>
                                    <button
                                        onClick={() => localStorage.removeItem('currentUser'); window.location.href = 'auth.html';}
                                        className="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg font-semibold hover:bg-gray-300 transition-colors"
                                    >
                                        Sign Out
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="mb-6">
                            <h2 className="text-2xl font-bold text-gray-900 mb-2">Your Weekly Meal Plan</h2>
                            <p className="text-gray-600">Click on any meal to get personalized suggestions from our AI nutritionist</p>
                        </div>

                        {/* Weekly Meal Plan Grid */}
                        <div className="bg-white rounded-xl shadow-sm overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-4 text-left text-sm font-semibold text-gray-900">Day</th>
                                            {meals.map(meal => (
                                                <th key={meal} className="px-6 py-4 text-center text-sm font-semibold text-gray-900">
                                                    {meal}
                                                </th>
                                            ))}
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-200">
                                        {days.map(day => (
                                            <tr key={day} className="hover:bg-gray-50">
                                                <td className="px-6 py-4 text-sm font-semibold text-gray-900">
                                                    {day}
                                                </td>
                                                {meals.map(meal => (
                                                    <td key={meal} className="px-6 py-4 text-center">
                                                        <button
                                                            onClick={() => openChatForMeal(day, meal)}
                                                            className="w-full h-20 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition-colors flex items-center justify-center text-sm text-gray-600 hover:text-blue-600"
                                                        >
                                                            <div>
                                                                <div className="font-medium">{meal}</div>
                                                                <div className="text-xs mt-1">Click for suggestion</div>
                                                            </div>
                                                        </button>
                                                    </td>
                                                ))}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        {/* Chat Modal */}
                        {selectedMeal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-xl shadow-xl max-w-2xl w-full max-h-[80vh] overflow-hidden">
                                    <div className="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                                        <h3 className="text-lg font-semibold text-gray-900">
                                            Get {selectedMeal.meal} suggestion for {selectedMeal.day}
                                        </h3>
                                        <button
                                            onClick={closeChat}
                                            className="text-gray-400 hover:text-gray-600"
                                        >
                                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>
                                    
                                    <div className="p-6 space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                What would you like to ask about this meal?
                                            </label>
                                            <textarea
                                                value={chatMessage}
                                                onChange={(e) => setChatMessage(e.target.value)}
                                                placeholder="e.g., I need a healthy breakfast that's quick to make and gives me energy for the morning..."
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                rows={3}
                                            />
                                        </div>
                                        
                                        <button
                                            onClick={sendChatMessage}
                                            disabled={isChatLoading || !chatMessage.trim()}
                                            className="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                        >
                                            {isChatLoading ? 'Getting suggestion...' : 'Get AI Suggestion'}
                                        </button>

                                        {chatResponse && (
                                            <div className="mt-4 p-4 bg-gray-50 rounded-lg">
                                                <h4 className="font-semibold text-gray-900 mb-2">AI Suggestion:</h4>
                                                <p className="text-gray-700 whitespace-pre-wrap">{chatResponse}</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
